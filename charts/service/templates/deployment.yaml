{{ $root := . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "service.name" . }}
    helm.sh/chart: {{ include "service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    {{- if .Values.cleanUpIn }}
    janitor/ttl: {{ .Values.cleanUpIn }}
    {{- end }}
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.scaling.minReplicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
        {{- if .Values.cleanUpIn }}
        janitor/ttl: {{ .Values.cleanUpIn }}
        {{- end}}
    spec:
      {{- if .Values.persistentVolume }}
      schedulerName: stork
      {{- end }}
      {{- if .Values.initContainer }}
      initContainers:
      - name: {{ .Values.initContainer.name }}
        image: {{ .Values.initContainer.image }}
        imagePullPolicy: {{ .Values.initContainer.imagePullPolicy }}
        command: {{ .Values.initContainer.command }}
      {{- end }}
      containers:
        {{- include "service.database"  . | indent 8 }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- .Values.resources | toYaml | nindent 12 }}
          env:
          {{- range .Values.envs }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
          {{- end }}
          {{- range .Values.kafkaTopics }}
            - name: {{ .envKey | quote }}
              value: {{ if $root.Values.feature }}{{ printf "%s-%s" $root.Values.feature .name }}{{ else }}{{ .name }}{{ end }}
          {{- end }}
          {{- range .Values.configMapKeys }}
            - name: {{ .name | quote}}
              valueFrom:
                configMapKeyRef:
                    name: {{ .keymap | quote }}
                    key: {{ .key | quote }}
          {{- end }}
          {{- range .Values.secretKeys }}
            - name: {{ .name | quote }}
              valueFrom:
                secretKeyRef:
                    name: {{ .secret | quote }}
                    key: {{ .key | quote }}
          {{- end }}
          {{ if .Values.postgres }}
            - name: POSTGRES_URL
              value: {{ printf "%s-%s.%s-database" .Values.postgres.teamId .Values.postgres.dbName .Release.Namespace }}
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DBNAME
              value:  {{ quote .Values.postgres.dbName }}
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                    name: {{ printf "%s.%s-%s" .Values.postgres.owner .Values.postgres.teamId .Values.postgres.dbName }}
                    key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                    name: {{ printf "%s.%s-%s" .Values.postgres.owner .Values.postgres.teamId .Values.postgres.dbName }}
                    key: password
          {{- end }}
          envFrom:
          {{- if .Values.pullVaultSecrets }}
            - secretRef:
                name: {{ include "service.fullname" . | quote }}
          {{- end }}
          {{- range .Values.secretRefs }}
            - secretRef:
                name: {{ . | quote }}
          {{- end }}
          {{- range .Values.configMaps }}
            - configMapRef:
                name: {{ . | quote }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.target }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.health.path | quote }}
              port: {{ .Values.service.target }}
            initialDelaySeconds: {{ .Values.health.initialDelaySeconds }}
            periodSeconds: {{ .Values.health.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.health.path | quote }}
              port: {{ .Values.service.target }}
            initialDelaySeconds: {{ .Values.health.initialDelaySeconds }}
            periodSeconds: {{ .Values.health.periodSeconds }}
          {{- if .Values.persistentVolume }}
          volumeMounts:
            - mountPath: {{ .Values.persistentVolume.mountPath }}
              name: {{ .Values.persistentVolume.volumeName }}
          {{- end -}}
      {{- with .Values.nodeSelector -}}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end -}}
      {{ if .Values.persistentVolume }}
      volumes:
        - name: {{ .Values.persistentVolume.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolume.claimName }}
      {{- end -}}
    {{ include "service.affinity" . | indent 6 }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
